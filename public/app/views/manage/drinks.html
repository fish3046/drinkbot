<div class="content">
	<a ng-href="/manage/drinks/form"><button class="btn btn-default pull-right">Add</button></a>
	<h1 class="text-center">Manage Drinks</h1>

	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th>Name</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="drink in ctrl.drinks">
			<td>{{drink.name}}</td>
			<td>
				<a ng-href="/manage/drinks/form/{{drink._id}}"><button>Edit</button></a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
