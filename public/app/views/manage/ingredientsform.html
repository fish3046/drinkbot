<div class="content">
	<button onclick="history.back()" class="btn btn-default pull-left">Back</button>
	<button ng-click="ctrl.save()" class="btn btn-primary pull-right">Save</button>
	<h1 class="text-center">{{ctrl.title()}}</h1>

	<form ng-submit="false">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Name" ng-model="ctrl.ingredient.name"/>
		</div>
	</form>
</div>
