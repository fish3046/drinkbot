<div class="content">
	<h1>Pump configuration</h1>
	<div class="pump-config">

	</div>

	<h1 class="text-center">Choose a Drink</h1>

	<div id="drinks" class="well">
	<div ng-repeat="drink in ctrl.drinks" class="col-sm-4 drinkContainer">
		<div class="drink-inner" ng-class="{'selected-drink': ctrl.drink.id == drink._id}" ng-click="ctrl.drink.id = drink._id" style="background-image: url('/img/drinks/{{drink.image || 'no_image.jpg'}}')">
			<h3>{{drink.name}}</h3>
			<ul class="ingredients">
				<li ng-repeat="ingredient in drink.ingredients">{{ingredient.desc}}</li>
			</ul>
			<div class="drinkImage" ></div>
		</div>
	</div>
		<div class="clearfix"></div>
	</div>

	<div class="clearfix"></div>
	<h1 class="text-center">Choose Amount</h1>

	<div class="drink-size-container well">
		<h2>Amount</h2>

		<div class="btn-group-lg" data-toggle="buttons">
			<label class="btn btn-default" ng-click="ctrl.drink.size = 'small'">
				<input type="radio"/>Small
			</label>
			<label class="btn btn-default active" ng-click="ctrl.drink.size = 'regular'">
				<input type="radio"/>Regular
			</label>
			<label class="btn btn-default" ng-click="ctrl.drink.size = 'large'">
				<input type="radio"/>Large
			</label>
		</div>
	</div>

	<div class="button-container">
		<button class="btn btn-default" id="make-button" ng-click="ctrl.make()">PREPARE YOURSELF</button>
	</div>
</div>
