<div class="content">
	<h1>Pump configuration</h1>
	<div class="pump-config">

	</div>

	<h1 class="text-center">Step One</h1>

	<div ng-repeat="drink in ctrl.drinks" class="col-sm-4 drink-listing-container">
		<div class="drink-inner" ng-class="{'selected-drink': ctrl.drink.id == drink.id}" ng-click="ctrl.drink.id = drink.id">
			<h3>{{drink.name}}</h3>
			<ul class="ingredients">
				<li ng-repeat="ingredient in drink.ingredients">{{ingredient.desc}}</li>
			</ul>
		</div>
	</div>

	<div class="clearfix"></div>
	<h1 class="text-center">Step Two</h1>

	<div class="drink-size-container">
		<label for="drink-size" class="sr-only">Amount</label>
		<input class="form-control" type="text" id="drink-size" ng-model="ctrl.drink.size" value="100"/>
	</div>

	<div class="button-container">
		<button class="btn btn-default" id="make-button" ng-click="ctrl.make()">PREPARE</button>
	</div>
</div>
